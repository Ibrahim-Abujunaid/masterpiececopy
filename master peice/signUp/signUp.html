<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62ed9ebe37.js" crossorigin="anonymous"></script>

    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../img/logo/lynx22-removebg-preview.png" alt="">
        </div>
        <nav>
            <ul id="nav1">
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">Become A Renter</a></li>
                <li><a href="/shop/shop.html">Book Now</a>
                    <i class="fa-solid fa-chevron-down" style="color: #000000; font-size: 0.7rem;"></i>
                    <ul class="drop-down">
                        <span><a href="/CarWdriver/CarWdriver.html">Car with Driver</a></span>
                    </ul>
                </li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
                <li id="addBtn"><a href="/signUp/signUp.html">Sign Up</a></li>
                <li><a href="/login/login.html">Login</a></li>
            </ul>

        </nav>
        <i class="fa-solid fa-bars" id="menu" style="color: #000000;"></i>
    </header>

    <section>
        <div class="signup-form-container">
            <h2>Sign Up</h2>

            <div class="logo">
                <img src="../img/logo/lynx22-removebg-preview.png" alt="">
            </div>

            <form id="signupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="John Doe" pattern="[A-Za-z ]+" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="1234567890" pattern="[0-9]+"
                    required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="********" pattern=".{6,18}" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********"
                    pattern=".{6,18}" required>

                <div class="checkbox-label">
                    <input type="checkbox" id="ageCheckbox" name="ageCheckbox" required>
                    <label for="ageCheckbox">I am above 18 years old</label>
                </div>
                <div class="user-type">
                    <div>
                        
                        <input value="3" type="radio" id="userRadio" name="userType" required>
                        <label for="userRadio">Renter</label>
                    </div>
                    <div>
                        <input value="2" type="radio" id="renterRadio" name="userType" required>
                        <label for="renterRadio">Landloard</label>
                    </div>
                </div>

                <button type="button" onclick="validateSignupForm()">Sign Up</button>
            </form>
            <div class="signup-error" id="signupError"></div>

            <div class="login-link">
                <p>Already have an account? <a style="color: #d30d0d;" href="../login/login.html">Login</a></p>
            </div>
        </div>

    </section>

    <script src="signUp.js"></script>
</body>

</html>
